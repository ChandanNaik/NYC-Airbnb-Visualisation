<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  margin: 15px;
  background-color: #F1F3F3    
}
.bar {
    /*fill: #6F257F;*/
}
.axis path,
.axis line {
  fill: none;
  stroke: #D4D8DA;
  stroke-width: 1px;
  shape-rendering: crispEdges;
}
.x path {
    display: none;
}
.toolTip {
    position: absolute;
  display: none;
  min-width: 80px;
  height: auto;
  background: none repeat scroll 0 0 #ffffff;
  border: 1px solid #6F257F;
  padding: 14px;
  text-align: center;
}
</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 80},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;
  
var tooltip = d3.select("body").append("div").attr("class", "toolTip");
  
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleBand().range([height, 0]);

var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
// d3.json("data.json", function(error, data) {
d3.json("room_data.json", function(error, data) {
  
    if (error) throw error;
    var color = "steelblue";
  
    data.sort(function(a, b) { return a.name - b.name; });

    var selectedArea = "Brooklyn"; 

    data = data.filter(function(d){return d.neighbourhood_group == selectedArea;});
  
    x.domain([0, d3.max(data, function(d) { return d.name; })]);
    console.log("x max", d3.max(data, function(d) { return d.name; }))
    y.domain(data.map(function(d) { return d.room_type; })).padding(0.1);

    g.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        // .call(d3.axisBottom(x).ticks(10).tickFormat(function(d) { return parseInt(d / 1000); }).tickSizeInner([-height]));
        .call(d3.axisBottom(x));

    g.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(y));

    g.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("fill", function(d){
          return d3.rgb(color).darker(0);
        })
        .attr("x", 0)
        .attr("height", y.bandwidth())
        .attr("y", function(d) { return y(d.room_type); })
        .attr("width", function(d) { return x(d.name); });
});
</script>
