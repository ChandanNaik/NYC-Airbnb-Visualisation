<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>deck.gl HexagonLayer demo</title>
  <link rel='stylesheet' href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="control-panel">
  <div>
    <label>Radius</label>
    <input id="radius" type="range" min="1000" max="20000" step="1000" value="500"></input>
    <span id="radius-value"></span>
  </div>
  <div>
    <label>Coverage</label>
    <input id="coverage" type="range" min="0" max="1" step="0.1" value="0.1"></input>
    <span id="coverage-value"></span>
  </div>
  <div>
    <label>Upper Percentile</label>
    <input id="upperPercentile" type="range" min="90" max="100" step="1" value="100"></input>
    <span id="upperPercentile-value"></span>
  </div>
</div>
<!-- partial -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>

</html>
